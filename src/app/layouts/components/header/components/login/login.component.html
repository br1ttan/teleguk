<div class="wrapper">
    <h2>Login</h2>
    <form [formGroup]="formGroup">
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required formControlName="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required formControlName="password">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login" [disabled]="isFormInvalid || isFormDisabled" (click)="onFormSubmit()">
      </div>
      <div class="text">
        <h3>Don't have an account? <a (click)="onButtonClick()">Register now</a></h3>
      </div>
    </form>
</div>
