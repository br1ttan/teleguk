<div class="container">
    <mat-selection-list>
        <a class="link" mat-button routerLinkActive="active-link" routerLink="/" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>home</mat-icon>
            Головна сторінка
        </a>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node">
              <button mat-icon-button disabled></button>
              <a class="link" mat-button routerLinkActive="active-link" [routerLink]="node.route">
                <mat-icon>{{ node.icon }}</mat-icon>
                {{ node.name }}
            </a>
            </mat-tree-node>
            <mat-tree-node class="tree-node" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{ node.name }}
            </mat-tree-node>
          </mat-tree>
    </mat-selection-list>
</div>
